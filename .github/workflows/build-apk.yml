name: Build Android APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install dependencies
      run: |
        npm install
        npm install -g @capacitor/cli

    - name: Install Capacitor dependencies
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Create icons directory
      run: |
        mkdir -p public/icons
        cp public/icons/icon-template.svg public/icons/icon-192x192.png || true
        cp public/icons/icon-template.svg public/icons/icon-512x512.png || true

    - name: Debug - List installed packages
      run: |
        echo "=== Installed packages ==="
        npm list capacitor-nodejs || true
        echo "=== Capacitor config ==="
        cat capacitor.config.json
        echo "=== nodejs directory ==="
        ls -la public/nodejs/ || true

    - name: Clean Android platform
      run: |
        rm -rf android
        echo "=== Running cap add android ==="
        npx cap add android --verbose 2>&1 || (echo "cap add failed, trying without nodejs plugin..." && npm uninstall capacitor-nodejs && npx cap add android)

    - name: Sync Capacitor
      run: |
        npx cap sync android

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: places-search-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Create Release
      if: github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.6.0-embedded
        name: Places Search APK v1.6.0 (Embedded Server)
        files: android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
