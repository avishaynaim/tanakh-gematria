name: Build Android APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install dependencies
      run: |
        npm install
        npm install -g @capacitor/cli

    - name: Install Capacitor dependencies
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Create icons directory
      run: |
        mkdir -p public/icons
        cp public/icons/icon-template.svg public/icons/icon-192x192.png || true
        cp public/icons/icon-template.svg public/icons/icon-512x512.png || true

    - name: Debug - Show environment
      run: |
        echo "=== Node version ===" && node --version || true
        echo "=== NPM version ===" && npm --version || true
        echo "=== Capacitor CLI version ===" && npx cap --version || true
        echo "=== Installed packages ===" && npm list --depth=0 || true
        echo "=== Capacitor config ===" && cat capacitor.config.json || true
        echo "=== nodejs directory ===" && ls -la public/nodejs/ || echo "nodejs dir not found"
        echo "=== webDir (public) contents ===" && ls -la public/ || true
        echo "=== Debug complete ==="

    - name: Temporarily remove nodejs plugin for cap add
      run: |
        npm uninstall capacitor-nodejs || true
        # Also remove from capacitor config temporarily
        node -e "const fs=require('fs'); const c=JSON.parse(fs.readFileSync('capacitor.config.json')); delete c.plugins.CapacitorNodeJS; fs.writeFileSync('capacitor.config.json', JSON.stringify(c, null, 2));"
        cat capacitor.config.json

    - name: Add Android platform
      run: |
        rm -rf android
        npx cap add android

    - name: Reinstall nodejs plugin
      run: |
        npm install https://github.com/hampoelz/capacitor-nodejs/releases/download/v1.0.0-beta.9/capacitor-nodejs.tgz
        # Restore plugin config
        node -e "const fs=require('fs'); const c=JSON.parse(fs.readFileSync('capacitor.config.json')); c.plugins=c.plugins||{}; c.plugins.CapacitorNodeJS={nodeDir:'nodejs'}; fs.writeFileSync('capacitor.config.json', JSON.stringify(c, null, 2));"
        cat capacitor.config.json

    - name: Sync Capacitor
      run: |
        npx cap sync android

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: places-search-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Create Release
      if: github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.6.0-embedded
        name: Places Search APK v1.6.0 (Embedded Server)
        files: android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
