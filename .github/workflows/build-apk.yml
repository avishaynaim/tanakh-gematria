name: Build Android APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install dependencies
      run: |
        npm install
        npm install -g @capacitor/cli

    - name: Install Capacitor dependencies
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android

    - name: Install Node.js server dependencies
      run: |
        cd nodejs-project
        npm install --production
        cd ..

    - name: Create icons directory
      run: |
        mkdir -p public/icons
        cp public/icons/icon-template.svg public/icons/icon-192x192.png || true
        cp public/icons/icon-template.svg public/icons/icon-512x512.png || true

    - name: Initialize Capacitor
      run: |
        npx cap sync

    - name: Add nodejs-mobile plugin
      run: |
        npm install nodejs-mobile-cordova || true

    - name: Sync Capacitor with plugins
      run: |
        npx cap sync android

    - name: Add Android platform
      run: |
        npx cap add android || echo "Android platform already exists"

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: places-search-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Create Release
      if: github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.3.0-apk
        name: Places Search APK v1.3.0
        files: android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
